<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="/favicon.png" />
    <link rel="alternate icon" href="/favicon.png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.localStorage.setItem("__version", "$__version__$");
    </script>
    <title></title>
  </head>
  <body>
    <div id="app" style="width: 100%;height: 100%;"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      function _load() {
        const params = new URLSearchParams(window.location.search);
        if (params.has("__reload__")) {
          params.delete("__reload__");
          let searchStr = params.toString();
          if (searchStr) {
            searchStr = "?" + searchStr;
          }
          let hash = window.sessionStorage.getItem("__hash__");
          if (hash) {
            window.sessionStorage.removeItem("__hash__");
          } else {
            hash = window.location.hash;
          }
          window.location.href = window.location.origin + window.location.pathname + searchStr + hash;
        }
      }
      _load();
    </script>
  </body>
</html>
