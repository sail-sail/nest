<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script nomodule>
      var msg = "请您切换到 急速模式 或 升级浏览器 ，建议使用 Edge浏览器 。";
      alert(msg);
      if (window.confirm("现在安装Edge浏览器？")) {
        window.location.href = "https://www.microsoft.com/zh-cn/edge";
      } else {
        document.write("<body style='font-size: 30px;'>" + msg + "</body>");
      }
    </script>
    <div style="font-size: 8px;color: #EEE;position: fixed;bottom: 0;right: 5px;z-index: 2;">
      $__version__$
    </div>
    <div id="app" style="width: 100%;height: 100%;"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      function load() {
        const params = new URLSearchParams(window.location.search);
        if (params.has("__reload__")) {
          params.delete("__reload__");
          let searchStr = params.toString();
          if (searchStr) {
            searchStr = "?" + searchStr;
          }
          let hash = window.sessionStorage.getItem("__hash__");
          if (hash) {
            window.sessionStorage.removeItem("__hash__");
          } else {
            hash = window.location.hash;
          }
          window.location.href = window.location.origin + window.location.pathname + searchStr + hash;
        }
      }
      load();
    </script>
  </body>
</html>
