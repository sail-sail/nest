[package]
name = "rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.68"
serde = { version = "1.0.159", features = ["derive"] }
mime = "0.3.16"
futures-util = "0.3.21"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16" }
tokio = { version = "1.17.0", features = ["rt-multi-thread", "macros"] }
poem = "1.3.55"
async-graphql = "4.0.6"
slab = "0.4.4"
chrono = "0.4.24"
lazy_static = "1.4.0"
anyhow = "1.0.70"
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "mysql", "uuid", "chrono", "time", "bigdecimal", "decimal", "json"] }
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
rust-s3 = { version = "0.32.3", features = ["tokio", "tokio-native-tls", "tokio-stream", "with-tokio", "no-verify-ssl"] }
async-trait = "0.1.68"
imstr = { version = "0.1.0", features = ["serde"] }
jwt = "0.16.0"
sha2 = "0.10.6"
hmac = { version = "0.12.1", features = ["reset"] }
protobuf = "3.2.0"
hex-literal = "0.4.0"
hex = "0.4.3"
base64 = "0.21.0"
utf8_slice = "1.0.0"
derive-new = "0.5.9"
redis = { version = "0.23.0", features = ["r2d2", "tokio-comp"] }
r2d2 = "0.8.10"
reqwest = { version = "0.11.16", features = ["__tls", "default-tls", "hyper-tls", "native-tls-crate", "tokio-native-tls", "json", "serde_json", "multipart"] }
encoding_rs = "0.8.32"
urlencoding = "2.1.2"
sqlformat = "0.2.1"

[build.dependencies]
protobuf = "3.2.0"
protobuf-codegen = "3.2.0"
