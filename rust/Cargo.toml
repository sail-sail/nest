[package]
name = "rust"
version = "0.1.0"
edition = "2021"
default-run = "rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
  "."
]

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
mime = "0.3"
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"
tokio = { version = "1.36", features = ["rt-multi-thread", "macros", "net", "fs"], default-features = false }
poem = { version = "2.0", features = ["rustls", "server", "multipart", "tempfile", "anyhow", "tokio-metrics", "websocket"], default-features = false }
async-graphql = { version = "7.0", features = ["decimal", "bigdecimal", "time", "chrono", "chrono-tz", "smol_str"] }
smol_str = { version = "0.1", features = ["serde"] }
slab = "0.4"
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4"
anyhow = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "mysql", "uuid", "chrono", "time", "bigdecimal", "rust_decimal", "json"] }
dotenv = "0.15"
rust-s3 = { version = "0.33", features = ["tokio-rustls-tls", "tokio-stream", "no-verify-ssl"], default-features = false }
async-trait = "0.1"
imstr = { version = "0.2", features = ["serde"] }
jwt = "0.16"
sha2 = "0.10"
hmac = { version = "0.12", features = ["reset"] }
# protobuf = "3.3"
hex-literal = "0.4"
hex = "0.4"
base64 = "0.21"
utf8_slice = "1.0"
derive-new = "0.6"
reqwest = { version = "0.11", features = ["rustls-tls", "json", "serde_json", "multipart", "stream"], default-features = false }
encoding_rs = "0.8"
urlencoding = "2.1"
sqlformat = "0.2"
smallvec = { version = "1.11", features = ["union", "serde"] }
# downcast-rs = "1.2"
uuid = { version = "1.6", features = ["serde", "v4", "fast-rng"] }
deadpool = "0.10"
deadpool-redis = "0.14"
redis = { version = "0.24", features = ["tokio-comp"], default-features = false }
# pin-project = "1.1"
bigdecimal = "0.4"
time = "0.3"
rust_decimal = "1.33"
rust_decimal_macros = "1.33"
# enum_dispatch = "0.3"
# pin-project-lite = "0.2"
# rayon = "1.8"
regex = "1.10"
yarte = "0.15"
image = { version = "0.24", features = ["webp", "webp-encoder"] }
o2o = "0.3"
delay_timer = "0.11"
num-traits = "0.2"
fast_chemail = "0.9"
http = "0.2"
futures = "0.3"
aes = "0.8"
cbc = { version = "0.1", features = ["alloc"]}
async-recursion = "1.0"
function_name = "0.3"
enum-iterator = "1.4"
derive_more = "0.99"
derive_builder = "0.12"
strum = { version = "0.25", features = ["derive"] }

# 安全地使用无proc宏的自引用结构
# self_cell = "1.0"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"

# [build.dependencies]
# protobuf = "3.2"
# protobuf-codegen = "3.2"

[[bin]]
name = "rust"
path = "src/main.rs"

[profile.release]
panic = "abort"
incremental = true
debug = 0
strip = "debuginfo"

[[bin]]
name = "schema"
path = "src/schema.rs"
